<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Acceso Rápido</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fuente Inter para un aspecto limpio y profesional */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Fondo gris claro */
        }
    </style>
    <!-- Configuración de color de Tailwind para que los colores dinámicos funcionen -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Colores personalizados para los botones
                        'link-blue': '#4c51bf',
                        'link-green': '#10b981',
                        'link-orange': '#f59e0b',
                        'link-red': '#ef4444',
                        // Colores generales
                        'secondary-dark': '#1f2937', 
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor principal del portal -->
    <div class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100">

        <!-- Encabezado del Portal -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-extrabold text-secondary-dark tracking-tight mb-2">
                Portal de Acceso Centralizado
            </h1>
            <p class="text-gray-500 text-lg">
                Selecciona la herramienta a la que deseas acceder.
            </p>
        </header>

        <!-- Contenedor de Enlaces - Visible directamente -->
        <div id="links-container" class="space-y-6">
            <!-- Los botones se generarán con JavaScript -->
        </div>

    </div>

    <script>
        // ======================================================================
        //       *** LUGAR PARA EDITAR LOS ENLACES MANUALMENTE ***
        // ======================================================================
        const portalLinks = [
            { 
                title: "Inventarios por códigos", 
                url: "https://fernandofuentesdz.github.io/Inventario_producto/", 
                icon: "Barcode" 
            },
            { 
                title: "Inventarios por marca", 
                url: "https://fernandofuentesdz.github.io/Inventario_2/", 
                icon: "Tag" 
            },
            { 
                title: "Maestro Articulo", 
                url: "https://fernandofuentesdz.github.io/buscador/", 
                icon: "FileText" 
            }
        ];

        const colorClasses = [
            'bg-link-blue hover:bg-link-blue/90 shadow-link-blue/50',
            'bg-link-green hover:bg-link-green/90 shadow-link-green/50',
            'bg-link-orange hover:bg-link-orange/90 shadow-link-orange/50',
            'bg-link-red hover:bg-link-red/90 shadow-link-red/50'
        ];
        
        const iconSvgs = {
            Barcode: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M7 6v12"/><path d="M11 6v12"/><path d="M15 6v12"/><path d="M17 6v12"/><path d="M21 6v12"/><path d="M3 6v12"/></svg>`,
            Tag: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828L12.586 2.586z"/><circle cx="8.5" cy="8.5" r="1.5"/></svg>`,
            FileText: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v5h5"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>`,
            Rocket: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6"><path d="M4.5 16.5C4.5 16.5 6 12 11 12C16 12 17.5 16.5 17.5 16.5"/><path d="M18 13.06V20.89M6 13.06V20.89"/><path d="M12 21.5V12M12 12L7.02 7.02M12 12L16.98 7.02"/></svg>`,
            ArrowRight: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" /></svg>`
        };
        
        function getIconSvg(iconName) {
            return iconSvgs[iconName] || iconSvgs['ArrowRight'];
        }

        const container = document.getElementById('links-container');

        function renderLinks() {
            container.innerHTML = ''; 
            portalLinks.forEach((link, index) => {
                const linkColorClass = colorClasses[index % colorClasses.length];
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = "_blank";
                linkElement.rel = "noopener noreferrer";
                linkElement.className = `
                    w-full flex items-center justify-between p-4 
                    ${linkColorClass} text-white font-semibold text-lg rounded-lg 
                    shadow-md transition-all duration-300 
                    transform hover:scale-[1.02] cursor-pointer
                `;
                linkElement.innerHTML = `
                    <span class="flex items-center space-x-3">
                        ${getIconSvg(link.icon)}
                        <span>${link.title}</span>
                    </span>
                    ${getIconSvg('ArrowRight')}
                `;
                container.appendChild(linkElement);
            });
        }

        // Ejecutar renderizado al cargar la página
        window.onload = renderLinks;
    </script>
</body>
</html>
